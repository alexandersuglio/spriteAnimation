<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phaser Game test</title>

<script type="text/javascript" src="phaser.js"></script>
</head>
<body>
	
</body>
</html>

<h1> hey it works</h1>
<script type="text/javascript">

var game = new Phaser.Game(2000, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });
var backstage;
var grassfield;
var backgroundFront;
var Alex;
var step;
var cog;
var cog2;
var engineThing;
var engineThing2; 

var hill;
var hill2;
var sun;
var sunRig;
function preload() {
game.load.image('engineThing','assets/wierdenginething.png');
game.load.image('engineThing2','assets/wierdenginething2.png');
game.load.image('background1','assets/background1.png');
game.load.image('background2','assets/background3.png');
game.load.image('backgroundFront','assets/backgroundFront.png');
game.load.image('cog', 'assets/BigCogTexture2.png');
game.load.image('cog2', 'assets/BigCogTexture2.png');
game.load.image('hill2', 'assets/secondHills.png');
game.load.image('hill', 'assets/Hill-test.png');
game.load.image('sun', 'assets/sun.png' );
game.load.image('sunRig', 'assets/sunRig.png');
game.load.spritesheet('Alex', 'assets/alex.png', 384, 384, 9);


}

function create() {

// sun = game.add.image(400, 0, 'sun');
// sun.scale.setTo(0.30,0.30);
// sunRig = game.add.image(0,0, 'sunRig');
// sunRig.scale.setTo(0.25, 0.25);
backstage = game.add.tileSprite(0,0, 2000,600, 'background2');
engineThing = game.add.image(40,0, 'engineThing');
engineThing.scale.setTo(2, 2.0);

engineThing2 = game.add.image(800,320, 'engineThing2');
engineThing2.scale.setTo(1.5, 1.5);

grassfield = game.add.tileSprite(-200, 0, 2000, 600, 'background1');
cog2 = game.add.image(378, 120, 'cog2');
cog = game.add.image(500, 400, 'cog');
cog2.scale.setTo(0.75,0.75);
hill2 = game.add.tileSprite(0, 400, 2000, 600, 'hill2');
hill = game.add.tileSprite(-300, 400, 3000, 600, 'hill');
this.Alex = game.add.sprite(500,250, 'Alex');
backgroundFront = game.add.image(-260, 0, 'backgroundFront');
backgroundFront.scale.setTo(1, 2.0);

cog.anchor.set(.50,.50);
cog2.anchor.set(.50,.50);
// this.cog.body.position.set(900,300);

this.Alex.animations.add('walkLeft', [0,1,2,3], 9, true);
this.Alex.animations.add('stand', [4], 12, true);
this.Alex.animations.add('walkRight', [5,6,7,8], 9, true);

    leftKey = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
    rightKey = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);
// this.Alex.body.collideWorldBounds = true;

}


function update() {

if (leftKey.isDown)
{


this.Alex.play('walkLeft');
grassfield.tilePosition.x += 3;
hill.tilePosition.x += 3;
hill2.tilePosition.x += 2.5;
cog.position.x +=2.5;
cog2.position.x +=2.5;
engineThing.position.x +=2.5;

engineThing2.position.x +=2.5;

backgroundFront.position.x +=2.5;
}

else if (rightKey.isDown)
{
this.Alex.play('walkRight');
grassfield.tilePosition.x -= 3;
hill.tilePosition.x -= 3;
hill2.tilePosition.x -= 2.5;
cog.position.x -=2.5;
cog2.position.x -=2.5;
engineThing.position.x -=2.5;
engineThing2.position.x -=2.5;

backgroundFront.position.x -=2.5;


}
else {
	this.Alex.play('stand');
}


cog.angle += 1;
cog2.angle -=1;



}



</script>
<style>
	body{
		background-color: black;
		overflow-x: hidden;}
</style>

</body>
</html>
